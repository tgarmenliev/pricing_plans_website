<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .list-check {
            list-style-type: none;
            padding-left: 1.5em;
        }

        .list-check li::before {
            content: 'âœ“';
            margin-right: 0.5em;
        }
    </style>

</head>
<body class="h-screen flex justify-center">

    <div class="w-full">
        <h1 class="text-4xl font-bold text-center mb-4">Pricing plans</h1>
        <h3 class="text-center mb-4 text-gray-500">Start building for free, then add a site plan to go live. Account plans unlock additional features.</h3>

        <div class="flex items-center justify-center mb-8">
            <!-- Monthly Billing Option -->
            <button id="monthlyBtn"
                class="focus:outline-none px-6 py-3 rounded-l-md bg-white text-gray-700 font-bold border border-gray-300">Monthly
                Billing</button>
    
            <!-- Yearly Billing Option -->
            <button id="yearlyBtn"
                class="focus:outline-none px-6 py-3 rounded-r-md bg-gray-300 text-gray-700 font-bold border border-gray-300">Yearly
                Billing</button>
        </div>
    

        <div class="mb-4 mx-auto">
            <div id="billing-cards" class="grid place-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 justify-center grid-rows-auto"></div>
        </div>

        <script>
            // Sample data for monthly plans
            const plans = [
                {
                    name: 'Hobby',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                    price: '$12',
                    features: ['Feature 1', 'Feature 2', 'Feature 3'],
                },
                {
                    name: 'Freelancer',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                    price: '$24',
                    features: ['Feature 1', 'Feature 2', 'Feature 3', 'Feature 4'],
                },
                {
                    name: 'Startup',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                    price: '$32',
                    features: ['Feature 1', 'Feature 2', 'Feature 3', 'Feature 4', 'Feature 5'],
                },
                {
                    name: 'Enterprise',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                    price: '$48',
                    features: ['Feature 1', 'Feature 2', 'Feature 3', 'Feature 4', 'Feature 5', 'Feature 6'],
                },
            ];

            // Get the container element for billing cards
            const billingCardsContainer = document.getElementById('billing-cards');

            // Loop through the plans and generate cards dynamically
            plans.forEach(plan => {
                // Create a div element for each card
                const card = document.createElement('div');
                card.classList.add('w-full', 'max-w-sm', 'p-4', 'bg-white', 'border', 'border-gray-200', 'rounded-lg', 'shadow', 'sm:p-8', 'dark:bg-gray-800', 'dark:border-gray-700', 'mb-2');

                // Add content to the card
                card.innerHTML = `
                    <h5 class="mb-4 text-xl font-medium text-gray-500">${plan.name}</h5>
                    <p class="mb-3 font-normal text-gray-700">${plan.description}</p>
                    <div class="flex items-baseline text-gray-900">
                        <span class="text-5xl font-extrabold tracking-tight">${plan.price}</span>
                        <span class="ms-1 text-xl font-normal text-gray-500">/mo</span>
                    </div>
                    <a href="#" class="block w-full max-w-full inline-flex items-center justify-center px-3 py-2 mt-4 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300">Buy ${plan.name}</a>
                    <hr class="my-4 border-gray-200">
                    <p class="mb-3 font-normal text-gray-700">What's included:</p>
                    <ul class="list-check pl-4">
                        ${plan.features.map(feature => `<li class="text-gray-700">${feature}</li>`).join('')}
                    </ul>
                `;

                // Append the card to the container
                billingCardsContainer.appendChild(card);
            });

            // Get the maximum height among all cards
            const maxHeight = Math.max(...Array.from(billingCardsContainer.children).map(card => card.clientHeight));

            // Set the height of all cards to the maximum height
            Array.from(billingCardsContainer.children).forEach(card => {
                card.style.height = `${maxHeight}px`;
            });
        </script>
    </div>

</body>
</html>
